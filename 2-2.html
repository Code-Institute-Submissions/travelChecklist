<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="asset/css/style.css" type="text/css">
    <title>Travel Checklist</title>

    <script type="text/javascript" src="scripts/checklist.js"></script>
    <script type="text/javascript" src="spec/checklistSpec.js"></script>
</head>

<body>
    <div class="bg-color">
        <header>

            <div class="row no-gutters">
                <a href="index.html" class="col-md-4 logo"></a>
                <div class="col-md-5">

                </div>
                <div class="col-md-2">
                    <div class="dropdown pull-right">
                        <button onclick="myFunction()" class="dropbtn"><i class="fa fa-bars"></i></button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#">Foreign Exchange</a>
                            <a href="#">Forecast</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="container">

            
                <h3>Travel Paper & Documentation</h3>
                    <label class="container-checklist">Passport
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">ID / Driving License
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Visa
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Flight/Train Ticket
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Travel Insurance
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Hotel Reservation
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Printed copies of Flight/Train Ticket, Hotel Reservation
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Foreign Sim Card
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
           
           
                <h3>Funds</h3>
                    <label class="container-checklist">Cash (Proper Currency)
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Credit/Debit Cards
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    
            
                <h3>Tech Items</h3>
                     <label class="container-checklist">Smart Phone, Tablet & Chargers
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Electrical Converters & Adapters
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Power Bank
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Earpiece/Headphone
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Camera, Accessories & Memory Cards
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
            
            
                <h3>Clothing</h3>
                    <label class="container-checklist">T-Shirt (one per day)
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Bottoms (pants/jeans/shorts)
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Dress/Blazer (if dining arranged)
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Undergarments (underwear, bra, socks)
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Sport Shoes/Slipper
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Water proof bag/Backpack
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Sun Glasses
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Cap
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Swimsuit
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Towel for beach use
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Umbrella
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
            
            
                <h3>Toiletries</h3>
                    <label class="container-checklist">Toothbrush & Toothpaste
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Razor & Shaving Cream
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Deodorant
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Contact Lens
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Face Cleanser & Moisturizer
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Make up
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Comb
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Shampoo & Conditioner
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Medication
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>  
                    <label class="container-checklist">Beach use Sun Block
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Hand Sanitizer/Antibacterial Wipes
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container-checklist">Pads/Tampons/Pantiliners
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
            
            </div>
        </header>
    </div>

</body>

</html>
