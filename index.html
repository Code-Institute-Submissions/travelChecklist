<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="asset/css/style.css" type="text/css">

    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="spec/checklistSpec.js"></script>

    <title>Travel Checklist</title>
</head>

<body>
    <div class="bg-color">
        <header>

            <div class="row">

                <a href="index.html" class="col"><img src="asset/images/logo.png" alt="logo" class="logo"/></a>

            </div>
        </header>
        <div id="container1" class="container">

            <h2>Travelling ?</h2>
            <div class="row">
                <div class="col-md-6 text-center">
                    <button id="bizQuestion" type="button" class="btn"><img src="asset/images/biz.jpg" alt="biz" width="100%"></img></button>
                </div>
                <div class="col-md-6 text-center">
                    <button id="leisureQuestion" type="button" class="btn"><img src="asset/images/leisure.jpg" alt="leisure" width="100%"></img></button>
                </div>
            </div>
        </div>

        <div id="container2" class="container" style="display: none;">

            <h2>Destination ?</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <button id="cityQuestion" type="button" class="btn"><img src="asset/images/city.jpg" alt="city" width="100%"></img></button>
                </div>
                <div class="col-md-4 text-center">
                    <button id="islandQuestion" type="button" class="btn"><img src="asset/images/island.jpg" alt="island" width="100%"></img></button>
                </div>
                <div class="col-md-4 text-center">
                    <button id="forestQuestion" type="button" class="btn"><img src="asset/images/forest.jpg" alt="forest" width="100%"></img></button>
                </div>
            </div>
        </div>

    </div>





</body>

</html>
